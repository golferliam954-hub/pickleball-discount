<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      color: #555;
      font-size: 1.1em;
    }
    .edit-section {
      text-align: center;
      margin: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
  </header>

  <div class="store-container" id="store"></div>

  <script>
    // Editable product data
    const products = [
      { name: 'Item 1', price: 19.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 2', price: 24.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 3', price: 14.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 4', price: 29.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 5', price: 9.99,  image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 6', price: 39.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 7', price: 11.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 8', price: 16.99, image: 'https://via.placeholder.com/300x200' },
      { name: 'Item 9', price: 21.99, image: 'https://via.placeholder.com/300x200' }
    ];

    const store = document.getElementById('store');

    function renderStore() {
      store.innerHTML = '';
      products.forEach((product, index) => {
        const item = document.createElement('div');
        item.classList.add('item');
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3 contenteditable="true" oninput="updateName(${index}, this.innerText)">${product.name}</h3>
          <p>$<span contenteditable="true" oninput="updatePrice(${index}, this.innerText)">${product.price.toFixed(2)}</span></p>
          <input type="text" placeholder="Change image URL" onchange="updateImage(${index}, this.value)">
        `;
        store.appendChild(item);
      });
    }

    function updateName(index, newName) {
      products[index].name = newName;
    }

    function updatePrice(index, newPrice) {
      const value = parseFloat(newPrice);
      if (!isNaN(value)) {
        products[index].price = value;
      }
    }

    function updateImage(index, newImage) {
      products[index].image = newImage;
      renderStore();
    }

    renderStore();
  </script>
</body>
</html>
