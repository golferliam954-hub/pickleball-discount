      padding: 1rem;
    }

    header .subtitle {

      color: #ccc;
      margin-top: 5px;
      border-top: 1px solid #555;
      display: inline-block;
      padding-top: 5px;
    }

    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Slightly smaller height for images 6 and 7 */
    .item:nth-child(7) img,
    .item:nth-child(8) img {
      height: 280px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      color: #555;
      font-size: 1.1em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 40px;
    }

    footer h2 {
      margin-bottom: 10px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
