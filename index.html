<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickleball Discount</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      color: #555;
      font-size: 1.1em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 40px;
    }

    footer h2 {
      margin-bottom: 10px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pickleball Discount</h1>
    <p class="subtitle">Note: All items cannot be bought via this store, they must me bought through reaching out on messages</p>
     <p class="subtitle">This is just to show what we sell, no transactions can be made online</p>
  </header>

  <div class="store-container" id="store"></div>

  <footer>
    <h2>Contact Us</h2>
    <p>Phone: <strong>(910) 674-1040 : Garrett Thompson</strong></p>
  </footer>

  <script>
    // Editable product data
    const products = [
      { name: 'Joola Perseus Pro IV 16 mm', price: 220, image: 'image1.webp' },
      { name: 'Joola Perseus Pro IV 14mm', price: 220, image: 'image1.webp' },
      { name: 'Joola Hyperion Pro IV 16 mm', price: 220, image: 'image2.webp' },
      { name: 'Joola Agassi Pro 14mm', price: 220, image: 'image3.webp' },
      { name: 'Joola 3S Dual Perseus 16mm', price: 140, image: 'image4.webp' },
      { name: 'Joola 3S Dual Hyperion 16mm', price: 140, image: 'image5.webp' },
      { name: 'SLK ERA Power 16mm', price: 140, image: 'image6.webp' },
      { name: '36 Franklin X-40 Pickleballs', price: 70, image: 'image7.webp' }
    ];

    const store = document.getElementById('store');

    function renderStore() {
      store.innerHTML = '';
      products.forEach((product, index) => {
        const item = document.createElement('div');
        item.classList.add('item');
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3 contenteditable="true" oninput="updateName(${index}, this.innerText)">${product.name}</h3>
          <p>$<span contenteditable="true" oninput="updatePrice(${index}, this.innerText)">${product.price.toFixed(2)}</span></p>
        `;
        store.appendChild(item);
      });
    }

    function updateName(index, newName) {
      products[index].name = newName;
    }

    function updatePrice(index, newPrice) {
      const value = parseFloat(newPrice);
      if (!isNaN(value)) {
        products[index].price = value;
      }
    }

    renderStore();
  </script>
</body>
</html>
